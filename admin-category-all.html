            <div class="container-fluid px-4">

                <h4 class="mt-4">Manage Categories</h4>
                <hr>

                <h5 class="mt-4">Add New Category</h5>
                <form class="row needs-validation" novalidate id="category_create_form">
                    <div class="form-group row mb-3">
                        <label class="form-label col-lg-4 col-md-6 col-sm-12" for="categoryNameInput">
                            Category Name
                        </label>
                        <div class="col-lg col-md col-sm-12">
                            <input class="form-control border-1 bg-light" id="categoryNameInput" maxlength="100"
                                   minlength="2" required type="text" name="category_name">
                            <div class="invalid-feedback">
                                Please input valid category name!
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-sm-12 offset-lg-4 offset-md-0 offset-sm-0 ">
                            <button class="btn btn-dark border-0 me-3 px-5" style="width: fit-content;"
                                    type="submit">Save
                            </button>
                            <button class="btn btn-light px-5" style="width: fit-content;" type="reset">Clear
                            </button>
                        </div>
                    </div>
                </form>

                <h5 class="mt-4">Categories List</h5>
                <table class="table table-hover table-responsive-md table-responsive-sm" id="categoryListTable">
                    <thead>
                    <tr>
                        <th scope="col">Category ID</th>

                    </thead>
