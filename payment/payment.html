<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="image"></div>
        <div class="payment-form">

            <h1>Confirm Your Payment</h1>
        
        <div class="cards">
            <img src="mc.png" alt="">
            <img src="vi.png" alt="">
            <img src="pp.png" alt="">
        </div>
            <form action="" method="POST">
                <p>Name On Card<p><input type="text" class="input" name="NOC" placeholder="Enter Card Owner Name"></p></p>
                <p>Credit Card Number<p><input type="text" class="input" name="CCN" placeholder="Enter Credit Card Number"></p></p>
                <p>CVV<p><input type="text" class="input" name="CCV" placeholder="Enter CVV Code"></p></p>
                <p>Expiry MM/YY<p><input type="text" class="input" name="Expiry" placeholder="MM / YY"></p></p>
                <input type="submit" class="submit" value="Confirm"><br> 
            </form>
        </div>
</body>
</html>
